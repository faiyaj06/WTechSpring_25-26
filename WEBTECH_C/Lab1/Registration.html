<!DOCTYPE html>
<html lang ="eng">
<title> Student Registration Page </title>
<head>
    <h1> Student Registration Page </h1>
</head>

<form>
<label for = "StudentName"> Student Name: </label>
<input type = "text" id = "StudentName" name = "StudentName" placeholder = "Enter Your Name">
<br><br>

<label for = "StudentCGPA"> Student CGPA: </label>
<input type = "float" id = "StudentCGPA" name = "StudentCGPA" placeholder = "Enter Your CGPA">
<br><br>

<label for="GenderMale">Male</label>
<input type ="radio" id ="GenderMale" name ="Gender" value = "Male">
<br><br>

<label for="GenderFemale">Female</label>
<input type ="radio" id ="GenderFemale" name ="Gender" value = "Female">
<br><br>

<label for ="Department">Select Department: </label>
<select>
    <option values ="CSE"> CSE </option>
    <option values ="EEE"> EEE </option>
    <option values ="CE"> CE </option>
    <option values ="BBA"> BBA </option>
</select>
<br><br>

<label for = "StudentID">Student ID </label>
<input type = "text" id = "StudentID" name = "StudentID">
<br><br>


<label for ="Address">Address:</label>
<textarea id ="Address" name="Address" rows="4" cols ="25" placeholder="Enter your address here"></textarea>
<br><br>


<label for="DOB">Date of Birth: </label>
<input type="date" id="DOB" name ="DOB">
<br><br>

<label for = "StudentEmail">Email: </label>
<input type = "text" id = "StudentEmail" name = "StudentEmail" placeholder = "Enter Your Email">
<br><br>

<label for="InsertReport">Upload your Grade Report </label>
<input type="file" id="InsertReport" name ="InsertReport">
<br><br>

<label for = "StudentNumber"> Phone Number: </label>
<input type = "text" id = "StudentNumber" name = "StudentNumber" placeholder = "Enter Your Phone Number">
<br><br>

<label for = "TermsAndCondition"> I agree to the Terms and Conditions</label>
<input type ="checkbox" id ="TermsAndCondition" name ="TermsAndCondition">
<br><br>

<label for = "submit"> Submit Your Information </label><br>
<input type ="submit" id ="submit" name ="submit">
</form>
</html>
